<div class="grid__second-element
  room-card room-card--card-width
  room-card--card-height
  room-card--border--circle
  white-text-color"
>
  <div class="room-card__background-gradient room-card--border--circle room-card--card-width room-card--card-height"></div>
  <div class="room-card__reserve-block-background-gradient room-card--border--circle room-card--card-width room-card--card-height"></div>
  <div class="room-card__discount-block room-card--paddings">
    <div insert-block="discount-block/discount-block.html"></div>
  </div>

  <div class="room-card__bottom-container">
    <div class="room-card__text-block">
      <div class="room-card__title">
        <b>Дуплекс</b>
      </div>
      <div class="room-card__description">
        Просторный двухкомнатный номер с шикарным видом на парк
      </div>
    </div>

    <div class="room-card__bottom-block">
      <hr class="room-card__block-divider" align="center" size="1" color="#ffffff" />

      <div class="room-card__price-container">
        <div class="room-card__price-for-label description-font white-text-color">Цена за сутки</div>
        <div class="room-card__price-from-label-container">
          <div class="room-card__price-from-label white-text-color">от</div>
          <div class="room-card__price-per-day primary2-text-color"><b>5700</b></div>
          <div class="room-card__currency gray-text-color">₽</div>
        </div>
      </div>

      <div class="room-card__button-container">
        <button class="room-card__reserve-button white-text-color pink-background-color" onclick="clickSecondCardButton()">Забронировать</button>
      </div>
    </div>
  </div>

  <div class="room-card__bottom-reserve-container room-card--border--circle room-card--border--circle">
    <div class="room-card__reserve-text-block text-to-center">
      <div>
        Номер зарезервирован
      </div>
      <div class="room-card__go-to-payment">
        <ul class="horizontal-list">
          <li>
            Перейти к
          </li>
          <li>
            <a class="text-link primary2-text-color primary2-text-color--when-active" href="">оплате</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
